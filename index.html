<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/90e3105795.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Teprature-icon"><i class="fa-solid fa-temperature-high"></i></span>
      </div>

      <div id="celsius">
        <input type="number" name="" id="" placeholder="celsius" />
        <span class="icon">C<sup>.</sup></span>
        
      </div>

      <div id="fahrenheit">
        <input type="number" name="" id="" placeholder="Fahrenheit" />
        <span class="icon">F<sup>.</sup></span>
      </div>

      <div id="kelvin">
        <input type="number" name="" id="" placeholder="kelvin" />
        <span class="icon">K</span>
      </div>
      <div class="button">
        <button>All Clear</button>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
